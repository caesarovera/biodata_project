<!DOCTYPE html>
<html>
<head>
    <title>Penentuan Peserta Lomba Lari</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Penentuan Peserta Lomba Lari</h1>
        <form id="participantForm">
            <label for="name">Nama:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="age">Usia:</label>
            <input type="number" id="age" name="age" required>
            
            <label for="experience">Pernah Mengikuti Lomba Sebelumnya:</label>
            <select id="experience" name="experience" required>
                <option value="true">Ya</option>
                <option value="false">Tidak</option>
            </select>
            
            <label for="time">Waktu Lari (detik):</label>
            <input type="number" id="time" name="time" required>
            
            <button type="submit">Cek Kelayakan</button>
        </form>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
